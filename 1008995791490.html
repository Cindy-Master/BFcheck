
    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>玩家武器数据展示</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                padding: 20px;
            }
            .grid-container {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
            .weapon-container {
                background-color: black;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                text-align: center;
                color: white; /* 确保文字在黑色背景上可见 */
            }
            .weapon-container img {
                max-width: 100%;
                height: auto;
            }
            .stats {
                display: flex;
                justify-content: space-between;
                margin-top: 10px;
            }
            .stats div {
                width: 45%;
            }
        </style>
    </head>
    <body>
    <div class="grid-container">
    
            <div class="weapon-container">
                <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/75/19/GadgetATGrenade-4b135d46.png" alt="Anti-Tank Grenade">
                <h2>Anti-Tank Grenade</h2>
                <div class="stats">
                    <div>
                        <p>KP: 0.41</p>
                        <p>Acc: 11.43%</p>
                        <p>Eff: 4.0000</p>
                    </div>
                    <div>
                        <p>Kill: 1.0</p>
                        <p>HS: 0.00%</p>
                    </div>
                </div>
            </div>
            
            <div class="weapon-container">
                <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/19/50/Colt1911-ed324bf1.png" alt="M1911">
                <h2>M1911</h2>
                <div class="stats">
                    <div>
                        <p>KP: 1.21</p>
                        <p>Acc: 26.32%</p>
                        <p>Eff: 2.5000</p>
                    </div>
                    <div>
                        <p>Kill: 14.0</p>
                        <p>HS: 7.14%</p>
                    </div>
                </div>
            </div>
            
            <div class="weapon-container">
                <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/82/98/LeeEnfield-52626131.png" alt="SMLE MKIII Marksman">
                <h2>SMLE MKIII Marksman</h2>
                <div class="stats">
                    <div>
                        <p>KP: 0.95</p>
                        <p>Acc: 23.32%</p>

                    </div>
                    <div>
                        <p>Kill: 51.0</p>
                        <p>HS: 5.88%</p>
                    </div>
                </div>
            </div>
            
            <div class="weapon-container">
                <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/118/26/BergmannSchmeisserMP18-761af430.png" alt="MP 18 Trench">
                <h2>MP 18 Trench</h2>
                <div class="stats">
                    <div>
                        <p>KP: 1.32</p>

                        <p>Kill: 87.0</p>

                </div>
            </div>
            
    </div>
    </body>
    </html>
