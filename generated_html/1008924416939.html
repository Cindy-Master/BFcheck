
    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>玩家武器数据展示</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                padding: 20px;
            }
            .grid-container {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
            .weapon-container {
                background-color: black;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                text-align: center;
                color: white; /* 确保文字在黑色背景上可见 */
            }
            .weapon-container img {
                max-width: 100%;
                height: auto;
            }
            .stats {
                display: flex;
                justify-content: space-between;
                margin-top: 10px;
            }
            .stats div {
                width: 45%;
            }
        </style>
    </head>
    <body>
    <div class="grid-container">
    
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/82/98/LeeEnfield-52626131.png" alt="SMLE MKIII Marksman">
            <h2>SMLE MKIII Marksman</h2>
            <div class="stats">
                <div>
                    <p>KP: 1.58</p>
                    <p>Acc: 43.24%</p>
                    <p>Eff: 1.2308</p>
                </div>
                <div>
                    <p>Kill: 13.0</p>
                    <p>HS: 61.54%</p>
                    <p>Time: 8.25 min</p>
                </div>
            </div>
        </div>
        
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/Tunguska/8/112/Ross_Mk3-f8900bf5.png" alt="Ross MkIII Infantry">
            <h2>Ross MkIII Infantry</h2>
            <div class="stats">
                <div>
                    <p>KP: 0.84</p>
                    <p>Acc: 25.00%</p>
                    <p>Eff: 1.3333</p>
                </div>
                <div>
                    <p>Kill: 6.0</p>
                    <p>HS: 50.00%</p>
                    <p>Time: 7.12 min</p>
                </div>
            </div>
        </div>
        
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/53/19/GadgetBayonet-35ed4683.png" alt="Bayonet Charge">
            <h2>Bayonet Charge</h2>
            <div class="stats">
                <div>
                    <p>KP: 0.00</p>
                    <p>Acc: 0.00%</p>
                    <p>Eff: 1.0000</p>
                </div>
                <div>
                    <p>Kill: 2.0</p>
                    <p>HS: 0.00%</p>
                    <p>Time: 0.00 min</p>
                </div>
            </div>
        </div>
        
    </div>
    </body>
    </html>
