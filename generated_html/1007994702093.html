
    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>战地1玩家武器数据分析</title>
        <style>
            :root { --bg-color: #121212; --card-bg: #1e1e1e; --primary-color: #f7d002; --text-color: #ffffff; --secondary-text: #aaaaaa; --shadow: 0 4px 20px rgba(0,0,0,0.3); --card-radius: 12px; }
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg-color); color: var(--text-color); padding: 30px; line-height: 1.6; }
            .header { text-align: center; margin-bottom: 40px; padding-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); }
            .header h1 { font-size: 2.5rem; margin-bottom: 10px; color: var(--primary-color); }
            .header p { color: var(--secondary-text); font-size: 1.1rem; }
            .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; max-width: 1400px; margin: 0 auto; }
            .weapon-container { background-color: var(--card-bg); border-radius: var(--card-radius); box-shadow: var(--shadow); overflow: hidden; transition: transform 0.3s ease, box-shadow 0.3s ease; }
            .weapon-container:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
            .weapon-image { width: 100%; height: 160px; display: flex; align-items: center; justify-content: center; background: linear-gradient(to right, rgba(0,0,0,0.7), rgba(0,0,0,0.3)); padding: 20px; }
            .weapon-image img { max-width: 100%; max-height: 120px; object-fit: contain; }
            .weapon-info { padding: 20px; }
            .weapon-name { font-size: 1.4rem; font-weight: bold; margin-bottom: 15px; color: var(--primary-color); text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
            .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
            .stat-item { display: flex; flex-direction: column; }
            .stat-label { font-size: 0.85rem; color: var(--secondary-text); margin-bottom: 4px; }
            .stat-value { font-size: 1.1rem; font-weight: 600; }
            .highlight { color: var(--primary-color); }
            .footer { text-align: center; margin-top: 50px; color: var(--secondary-text); font-size: 0.9rem; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); }
            @media (max-width: 768px) { body { padding: 15px; } .grid-container { grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 15px; } .header h1 { font-size: 2rem; } }
        </style>
    </head>
    <body>
    <div class="header">
        <h1>战地1武器数据分析</h1>
        <p>详细统计数据与性能指标分析</p>
    </div>
    <div class="grid-container">
    
        <div class="weapon-container">
            <div class="weapon-image">
                <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/Tunguska/101/30/MartiniHenryGrenadeLauncher-65e27bf0.png" alt="Martini-Henry Grenade Launcher">
            </div>
            <div class="weapon-info">
                <h2 class="weapon-name">Martini-Henry Grenade Launcher</h2>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">每分击杀</span>
                        <span class="stat-value">1.16</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">击杀总数</span>
                        <span class="stat-value highlight">2.0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">命中率</span>
                        <span class="stat-value">47.06%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">爆头率</span>
                        <span class="stat-value">0.00%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">效率</span>
                        <span class="stat-value">4.0000</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">使用时间</span>
                        <span class="stat-value">1.72 分钟</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="weapon-container">
            <div class="weapon-image">
                <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/45/30/SawedOfShotgun-d31e0dd8.png" alt="Sawed Off Shotgun">
            </div>
            <div class="weapon-info">
                <h2 class="weapon-name">Sawed Off Shotgun</h2>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">每分击杀</span>
                        <span class="stat-value">3.17</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">击杀总数</span>
                        <span class="stat-value highlight">2.0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">命中率</span>
                        <span class="stat-value">115.38%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">爆头率</span>
                        <span class="stat-value">100.00%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">效率</span>
                        <span class="stat-value">7.5000</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">使用时间</span>
                        <span class="stat-value">0.63 分钟</span>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <div class="footer">
        <p>此数据仅供参考，武器性能因使用情境而异 © 2023 战地1数据分析</p>
    </div>
    </body>
    </html>
