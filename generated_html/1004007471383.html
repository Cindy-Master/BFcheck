
    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>玩家武器数据展示</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                padding: 20px;
            }
            .grid-container {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
            .weapon-container {
                background-color: black;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                text-align: center;
                color: white; /* 确保文字在黑色背景上可见 */
            }
            .weapon-container img {
                max-width: 100%;
                height: auto;
            }
            .stats {
                display: flex;
                justify-content: space-between;
                margin-top: 10px;
            }
            .stats div {
                width: 45%;
            }
        </style>
    </head>
    <body>
    <div class="grid-container">
    
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/118/31/CeiRigotti-8ae129e0.png" alt="Cei-Rigotti Factory">
            <h2>Cei-Rigotti Factory</h2>
            <div class="stats">
                <div>
                    <p>KP: 0.88</p>
                    <p>Acc: 23.35%</p>
                    <p>Eff: 3.5455</p>
                </div>
                <div>
                    <p>Kill: 11.0</p>
                    <p>HS: 18.18%</p>
                    <p>Time: 12.47 min</p>
                </div>
            </div>
        </div>
        
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/19/50/Colt1911-ed324bf1.png" alt="M1911">
            <h2>M1911</h2>
            <div class="stats">
                <div>
                    <p>KP: 3.88</p>
                    <p>Acc: 20.00%</p>
                    <p>Eff: 1.0000</p>
                </div>
                <div>
                    <p>Kill: 1.0</p>
                    <p>HS: 0.00%</p>
                    <p>Time: 0.26 min</p>
                </div>
            </div>
        </div>
        
    </div>
    </body>
    </html>
