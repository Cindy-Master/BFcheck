
    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>玩家武器数据展示</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                padding: 20px;
            }
            .grid-container {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
            .weapon-container {
                background-color: black;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                text-align: center;
                color: white; /* 确保文字在黑色背景上可见 */
            }
            .weapon-container img {
                max-width: 100%;
                height: auto;
            }
            .stats {
                display: flex;
                justify-content: space-between;
                margin-top: 10px;
            }
            .stats div {
                width: 45%;
            }
        </style>
    </head>
    <body>
    <div class="grid-container">
    
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/125/44/LewisLMG-832c29e8.png" alt="Lewis Gun Low Weight">
            <h2>Lewis Gun Low Weight</h2>
            <div class="stats">
                <div>
                    <p>KP: 22.63</p>
                    <p>Acc: 56.28%</p>
                    <p>Eff: 5.6197</p>
                </div>
                <div>
                    <p>Kill: 71.0</p>
                    <p>HS: 0.00%</p>
                    <p>Time: 3.14 min</p>
                </div>
            </div>
        </div>
        
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/82/33/MauserTankgewehr1918-aedf4c56.png" alt="Tankgewehr M1918">
            <h2>Tankgewehr M1918</h2>
            <div class="stats">
                <div>
                    <p>KP: 7.16</p>
                    <p>Acc: 36.84%</p>
                    <p>Eff: 1.0000</p>
                </div>
                <div>
                    <p>Kill: 7.0</p>
                    <p>HS: 0.00%</p>
                    <p>Time: 0.98 min</p>
                </div>
            </div>
        </div>
        
    </div>
    </body>
    </html>
