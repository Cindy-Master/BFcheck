
    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>玩家武器数据展示</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                padding: 20px;
            }
            .grid-container {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
            .weapon-container {
                background-color: black;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                text-align: center;
                color: white; /* 确保文字在黑色背景上可见 */
            }
            .weapon-container img {
                max-width: 100%;
                height: auto;
            }
            .stats {
                display: flex;
                justify-content: space-between;
                margin-top: 10px;
            }
            .stats div {
                width: 45%;
            }
        </style>
    </head>
    <body>
    <div class="grid-container">
    
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/Tunguska/45/63/Enfield1917-d33fc14d.png" alt="M1917 Enfield Silenced">
            <h2>M1917 Enfield Silenced</h2>
            <div class="stats">
                <div>
                    <p>KP: 0.95</p>
                    <p>Acc: 77.04%</p>
                    <p>Eff: 2.3636</p>
                </div>
                <div>
                    <p>Kill: 44.0</p>
                    <p>HS: 15.91%</p>
                    <p>Time: 46.48 min</p>
                </div>
            </div>
        </div>
        
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/Tunguska/8/112/Ross_Mk3-f8900bf5.png" alt="Ross MkIII Infantry">
            <h2>Ross MkIII Infantry</h2>
            <div class="stats">
                <div>
                    <p>KP: 1.23</p>
                    <p>Acc: 65.31%</p>
                    <p>Eff: 1.6842</p>
                </div>
                <div>
                    <p>Kill: 19.0</p>
                    <p>HS: 15.79%</p>
                    <p>Time: 15.47 min</p>
                </div>
            </div>
        </div>
        
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/22/24/GadgetTripWireGrenade-1618bbc3.png" alt="Tripwire Bomb — HE">
            <h2>Tripwire Bomb — HE</h2>
            <div class="stats">
                <div>
                    <p>KP: 6.25</p>
                    <p>Acc: 60.00%</p>
                    <p>Eff: 1.5000</p>
                </div>
                <div>
                    <p>Kill: 2.0</p>
                    <p>HS: 0.00%</p>
                    <p>Time: 0.32 min</p>
                </div>
            </div>
        </div>
        
    </div>
    </body>
    </html>
