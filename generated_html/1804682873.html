
    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>玩家武器数据展示</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                padding: 20px;
            }
            .grid-container {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
            .weapon-container {
                background-color: black;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                text-align: center;
                color: white; /* 确保文字在黑色背景上可见 */
            }
            .weapon-container img {
                max-width: 100%;
                height: auto;
            }
            .stats {
                display: flex;
                justify-content: space-between;
                margin-top: 10px;
            }
            .stats div {
                width: 45%;
            }
        </style>
    </head>
    <body>
    <div class="grid-container">
    
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/118/26/BergmannSchmeisserMP18-761af430.png" alt="MP 18 Trench">
            <h2>MP 18 Trench</h2>
            <div class="stats">
                <div>
                    <p>KP: 5.84</p>
                    <p>Acc: 13.12%</p>
                    <p>Eff: 1.2083</p>
                </div>
                <div>
                    <p>Kill: 24.0</p>
                    <p>HS: 100.00%</p>
                    <p>Time: 4.11 min</p>
                </div>
            </div>
        </div>
        
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/118/31/CeiRigotti-8ae129e0.png" alt="Cei-Rigotti Factory">
            <h2>Cei-Rigotti Factory</h2>
            <div class="stats">
                <div>
                    <p>KP: 2.69</p>
                    <p>Acc: 26.67%</p>
                    <p>Eff: 1.0000</p>
                </div>
                <div>
                    <p>Kill: 8.0</p>
                    <p>HS: 100.00%</p>
                    <p>Time: 2.97 min</p>
                </div>
            </div>
        </div>
        
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/Tunguska/45/63/Enfield1917-d33fc14d.png" alt="M1917 Enfield Silenced">
            <h2>M1917 Enfield Silenced</h2>
            <div class="stats">
                <div>
                    <p>KP: 2.29</p>
                    <p>Acc: 21.74%</p>
                    <p>Eff: 1.0000</p>
                </div>
                <div>
                    <p>Kill: 5.0</p>
                    <p>HS: 100.00%</p>
                    <p>Time: 2.19 min</p>
                </div>
            </div>
        </div>
        
    </div>
    </body>
    </html>
