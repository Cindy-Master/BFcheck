
    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>玩家武器数据展示</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                padding: 20px;
            }
            .grid-container {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
            .weapon-container {
                background-color: black;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                text-align: center;
                color: white; /* 确保文字在黑色背景上可见 */
            }
            .weapon-container img {
                max-width: 100%;
                height: auto;
            }
            .stats {
                display: flex;
                justify-content: space-between;
                margin-top: 10px;
            }
            .stats div {
                width: 45%;
            }
        </style>
    </head>
    <body>
    <div class="grid-container">
    
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/125/44/LewisLMG-832c29e8.png" alt="Lewis Gun Low Weight">
            <h2>Lewis Gun Low Weight</h2>
            <div class="stats">
                <div>
                    <p>KP: 10.02</p>
                    <p>Acc: 43.69%</p>
                    <p>Eff: 3.8116</p>
                </div>
                <div>
                    <p>Kill: 69.0</p>
                    <p>HS: 0.00%</p>
                    <p>Time: 6.89 min</p>
                </div>
            </div>
        </div>
        
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/8/121/Maxim0815-0879ffaa.png" alt="MG 08/15">
            <h2>MG 08/15</h2>
            <div class="stats">
                <div>
                    <p>KP: 15.63</p>
                    <p>Acc: 5.66%</p>
                    <p>Eff: 1.0000</p>
                </div>
                <div>
                    <p>Kill: 56.0</p>
                    <p>HS: 0.00%</p>
                    <p>Time: 3.58 min</p>
                </div>
            </div>
        </div>
        
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/Tunguska/47/116/GadgetVehicleScoutKnife-2f8ccca7.png" alt="Survival Knife">
            <h2>Survival Knife</h2>
            <div class="stats">
                <div>
                    <p>KP: 1.16</p>
                    <p>Acc: 18.18%</p>
                    <p>Eff: 1.0000</p>
                </div>
                <div>
                    <p>Kill: 4.0</p>
                    <p>HS: 100.00%</p>
                    <p>Time: 3.46 min</p>
                </div>
            </div>
        </div>
        
    </div>
    </body>
    </html>
