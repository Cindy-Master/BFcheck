
    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>玩家武器数据展示</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                padding: 20px;
            }
            .grid-container {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
            .weapon-container {
                background-color: black;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                text-align: center;
                color: white; /* 确保文字在黑色背景上可见 */
            }
            .weapon-container img {
                max-width: 100%;
                height: auto;
            }
            .stats {
                display: flex;
                justify-content: space-between;
                margin-top: 10px;
            }
            .stats div {
                width: 45%;
            }
        </style>
    </head>
    <body>
    <div class="grid-container">
    
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/82/98/LeeEnfield-52626131.png" alt="SMLE MKIII Marksman">
            <h2>SMLE MKIII Marksman</h2>
            <div class="stats">
                <div>
                    <p>KP: 5.84</p>
                    <p>Acc: 53.85%</p>
                    <p>Eff: 0.2577</p>
                </div>
                <div>
                    <p>Kill: 163.0</p>
                    <p>HS: 1.23%</p>
                    <p>Time: 27.89 min</p>
                </div>
            </div>
        </div>
        
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/Tunguska/95/63/Type38Arisaka-a1c192e3.png" alt="Type 38 Arisaka Patrol">
            <h2>Type 38 Arisaka Patrol</h2>
            <div class="stats">
                <div>
                    <p>KP: 10.08</p>
                    <p>Acc: 69.57%</p>
                    <p>Eff: 1.0000</p>
                </div>
                <div>
                    <p>Kill: 32.0</p>
                    <p>HS: 0.00%</p>
                    <p>Time: 3.17 min</p>
                </div>
            </div>
        </div>
        
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/19/50/Colt1911-ed324bf1.png" alt="M1911">
            <h2>M1911</h2>
            <div class="stats">
                <div>
                    <p>KP: 8.03</p>
                    <p>Acc: 0.00%</p>
                    <p>Eff: 0.0000</p>
                </div>
                <div>
                    <p>Kill: 1.0</p>
                    <p>HS: 0.00%</p>
                    <p>Time: 0.12 min</p>
                </div>
            </div>
        </div>
        
    </div>
    </body>
    </html>
