
    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>玩家武器数据展示</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                padding: 20px;
            }
            .grid-container {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
            .weapon-container {
                background-color: black;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                text-align: center;
                color: white; /* 确保文字在黑色背景上可见 */
            }
            .weapon-container img {
                max-width: 100%;
                height: auto;
            }
            .stats {
                display: flex;
                justify-content: space-between;
                margin-top: 10px;
            }
            .stats div {
                width: 45%;
            }
        </style>
    </head>
    <body>
    <div class="grid-container">
    
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/125/44/LewisLMG-832c29e8.png" alt="Lewis Gun Low Weight">
            <h2>Lewis Gun Low Weight</h2>
            <div class="stats">
                <div>
                    <p>KP: 17.55</p>
                    <p>Acc: 23.33%</p>
                    <p>Eff: 1.0316</p>
                </div>
                <div>
                    <p>Kill: 95.0</p>
                    <p>HS: 100.00%</p>
                    <p>Time: 5.41 min</p>
                </div>
            </div>
        </div>
        
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/8/121/Maxim0815-0879ffaa.png" alt="MG 08/15">
            <h2>MG 08/15</h2>
            <div class="stats">
                <div>
                    <p>KP: 21.40</p>
                    <p>Acc: 16.40%</p>
                    <p>Eff: 1.0000</p>
                </div>
                <div>
                    <p>Kill: 31.0</p>
                    <p>HS: 100.00%</p>
                    <p>Time: 1.45 min</p>
                </div>
            </div>
        </div>
        
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/45/30/SawedOfShotgun-d31e0dd8.png" alt="Sawed Off Shotgun">
            <h2>Sawed Off Shotgun</h2>
            <div class="stats">
                <div>
                    <p>KP: 3.10</p>
                    <p>Acc: 36.36%</p>
                    <p>Eff: 2.0000</p>
                </div>
                <div>
                    <p>Kill: 4.0</p>
                    <p>HS: 100.00%</p>
                    <p>Time: 1.29 min</p>
                </div>
            </div>
        </div>
        
    </div>
    </body>
    </html>
