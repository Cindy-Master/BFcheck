
    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>玩家武器数据展示</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                padding: 20px;
            }
            .grid-container {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
            .weapon-container {
                background-color: black;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                text-align: center;
                color: white; /* 确保文字在黑色背景上可见 */
            }
            .weapon-container img {
                max-width: 100%;
                height: auto;
            }
            .stats {
                display: flex;
                justify-content: space-between;
                margin-top: 10px;
            }
            .stats div {
                width: 45%;
            }
        </style>
    </head>
    <body>
    <div class="grid-container">
    
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/Tunguska/14/67/Ribeyrolles-0e43197c.png" alt="Ribeyrolles 1918 Optical">
            <h2>Ribeyrolles 1918 Optical</h2>
            <div class="stats">
                <div>
                    <p>KP: 3.87</p>
                    <p>Acc: 26.91%</p>
                    <p>Eff: 4.4107</p>
                </div>
                <div>
                    <p>Kill: 56.0</p>
                    <p>HS: 57.14%</p>
                    <p>Time: 14.48 min</p>
                </div>
            </div>
        </div>
        
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/118/26/BergmannSchmeisserMP18-761af430.png" alt="MP 18 Trench">
            <h2>MP 18 Trench</h2>
            <div class="stats">
                <div>
                    <p>KP: 3.75</p>
                    <p>Acc: 20.00%</p>
                    <p>Eff: 8.0000</p>
                </div>
                <div>
                    <p>Kill: 2.0</p>
                    <p>HS: 50.00%</p>
                    <p>Time: 0.53 min</p>
                </div>
            </div>
        </div>
        
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/75/19/GadgetATGrenade-4b135d46.png" alt="Anti-Tank Grenade">
            <h2>Anti-Tank Grenade</h2>
            <div class="stats">
                <div>
                    <p>KP: 3.75</p>
                    <p>Acc: 28.57%</p>
                    <p>Eff: 2.0000</p>
                </div>
                <div>
                    <p>Kill: 1.0</p>
                    <p>HS: 0.00%</p>
                    <p>Time: 0.27 min</p>
                </div>
            </div>
        </div>
        
    </div>
    </body>
    </html>
