
    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>玩家武器数据展示</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                padding: 20px;
            }
            .grid-container {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
            .weapon-container {
                background-color: black;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                text-align: center;
                color: white; /* 确保文字在黑色背景上可见 */
            }
            .weapon-container img {
                max-width: 100%;
                height: auto;
            }
            .stats {
                display: flex;
                justify-content: space-between;
                margin-top: 10px;
            }
            .stats div {
                width: 45%;
            }
        </style>
    </head>
    <body>
    <div class="grid-container">
    
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/118/26/BergmannSchmeisserMP18-761af430.png" alt="MP 18 Trench">
            <h2>MP 18 Trench</h2>
            <div class="stats">
                <div>
                    <p>KP: 3.01</p>
                    <p>Acc: 7.31%</p>
                    <p>Eff: 1.0000</p>
                </div>
                <div>
                    <p>Kill: 34.0</p>
                    <p>HS: 97.06%</p>
                    <p>Time: 11.28 min</p>
                </div>
            </div>
        </div>
        
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/53/19/GadgetBayonet-35ed4683.png" alt="Bayonet Charge">
            <h2>Bayonet Charge</h2>
            <div class="stats">
                <div>
                    <p>KP: 0.00</p>
                    <p>Acc: 0.00%</p>
                    <p>Eff: 1.0000</p>
                </div>
                <div>
                    <p>Kill: 6.0</p>
                    <p>HS: 0.00%</p>
                    <p>Time: 0.00 min</p>
                </div>
            </div>
        </div>
        
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/Tunguska/65/37/GadgetScoutKnife-bf2558ea.png" alt="Combat Knife">
            <h2>Combat Knife</h2>
            <div class="stats">
                <div>
                    <p>KP: 17.32</p>
                    <p>Acc: 28.57%</p>
                    <p>Eff: 1.0000</p>
                </div>
                <div>
                    <p>Kill: 2.0</p>
                    <p>HS: 100.00%</p>
                    <p>Time: 0.12 min</p>
                </div>
            </div>
        </div>
        
    </div>
    </body>
    </html>
