
    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>玩家武器数据展示</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                padding: 20px;
            }
            .grid-container {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
            .weapon-container {
                background-color: black;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                text-align: center;
                color: white; /* 确保文字在黑色背景上可见 */
            }
            .weapon-container img {
                max-width: 100%;
                height: auto;
            }
            .stats {
                display: flex;
                justify-content: space-between;
                margin-top: 10px;
            }
            .stats div {
                width: 45%;
            }
        </style>
    </head>
    <body>
    <div class="grid-container">
    
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/82/98/LeeEnfield-52626131.png" alt="SMLE MKIII Marksman">
            <h2>SMLE MKIII Marksman</h2>
            <div class="stats">
                <div>
                    <p>KP: 1.24</p>
                    <p>Acc: 36.80%</p>
                    <p>Eff: 1.4839</p>
                </div>
                <div>
                    <p>Kill: 62.0</p>
                    <p>HS: 35.48%</p>
                    <p>Time: 49.85 min</p>
                </div>
            </div>
        </div>
        
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/118/26/BergmannSchmeisserMP18-761af430.png" alt="MP 18 Trench">
            <h2>MP 18 Trench</h2>
            <div class="stats">
                <div>
                    <p>KP: 1.70</p>
                    <p>Acc: 15.62%</p>
                    <p>Eff: 3.1875</p>
                </div>
                <div>
                    <p>Kill: 32.0</p>
                    <p>HS: 18.75%</p>
                    <p>Time: 18.81 min</p>
                </div>
            </div>
        </div>
        
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/19/50/Colt1911-ed324bf1.png" alt="M1911">
            <h2>M1911</h2>
            <div class="stats">
                <div>
                    <p>KP: 4.12</p>
                    <p>Acc: 25.71%</p>
                    <p>Eff: 3.0000</p>
                </div>
                <div>
                    <p>Kill: 3.0</p>
                    <p>HS: 0.00%</p>
                    <p>Time: 0.73 min</p>
                </div>
            </div>
        </div>
        
    </div>
    </body>
    </html>
