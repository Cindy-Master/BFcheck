
    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>玩家武器数据展示</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                padding: 20px;
            }
            .grid-container {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
            .weapon-container {
                background-color: black;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                text-align: center;
                color: white; /* 确保文字在黑色背景上可见 */
            }
            .weapon-container img {
                max-width: 100%;
                height: auto;
            }
            .stats {
                display: flex;
                justify-content: space-between;
                margin-top: 10px;
            }
            .stats div {
                width: 45%;
            }
        </style>
    </head>
    <body>
    <div class="grid-container">
    
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/118/26/BergmannSchmeisserMP18-761af430.png" alt="MP 18 Trench">
            <h2>MP 18 Trench</h2>
            <div class="stats">
                <div>
                    <p>KP: 0.50</p>
                    <p>Acc: 5.69%</p>
                    <p>Eff: 4.2500</p>
                </div>
                <div>
                    <p>Kill: 4.0</p>
                    <p>HS: 0.00%</p>
                    <p>Time: 8.08 min</p>
                </div>
            </div>
        </div>
        
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/Tunguska/95/63/Type38Arisaka-a1c192e3.png" alt="Type 38 Arisaka Patrol">
            <h2>Type 38 Arisaka Patrol</h2>
            <div class="stats">
                <div>
                    <p>KP: 0.79</p>
                    <p>Acc: 16.67%</p>
                    <p>Eff: 1.0000</p>
                </div>
                <div>
                    <p>Kill: 1.0</p>
                    <p>HS: 0.00%</p>
                    <p>Time: 1.26 min</p>
                </div>
            </div>
        </div>
        
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/56/82/SpringfieldM1903-c8ae5988.png" alt="M1903 Sniper">
            <h2>M1903 Sniper</h2>
            <div class="stats">
                <div>
                    <p>KP: 0.41</p>
                    <p>Acc: 12.50%</p>
                    <p>Eff: 1.0000</p>
                </div>
                <div>
                    <p>Kill: 1.0</p>
                    <p>HS: 0.00%</p>
                    <p>Time: 2.44 min</p>
                </div>
            </div>
        </div>
        
    </div>
    </body>
    </html>
