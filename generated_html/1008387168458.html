
    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>玩家武器数据展示</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                padding: 20px;
            }
            .grid-container {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
            .weapon-container {
                background-color: black;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                text-align: center;
                color: white; /* 确保文字在黑色背景上可见 */
            }
            .weapon-container img {
                max-width: 100%;
                height: auto;
            }
            .stats {
                display: flex;
                justify-content: space-between;
                margin-top: 10px;
            }
            .stats div {
                width: 45%;
            }
        </style>
    </head>
    <body>
    <div class="grid-container">
    
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/Tunguska/45/63/Enfield1917-d33fc14d.png" alt="M1917 Enfield Silenced">
            <h2>M1917 Enfield Silenced</h2>
            <div class="stats">
                <div>
                    <p>KP: 2.18</p>
                    <p>Acc: 34.93%</p>
                    <p>Eff: 1.8451</p>
                </div>
                <div>
                    <p>Kill: 213.0</p>
                    <p>HS: 43.66%</p>
                    <p>Time: 97.49 min</p>
                </div>
            </div>
        </div>
        
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/22/91/FrommerStopAuto-ea5b918e.png" alt="Frommer Stop">
            <h2>Frommer Stop</h2>
            <div class="stats">
                <div>
                    <p>KP: 6.83</p>
                    <p>Acc: 31.29%</p>
                    <p>Eff: 3.4000</p>
                </div>
                <div>
                    <p>Kill: 15.0</p>
                    <p>HS: 40.00%</p>
                    <p>Time: 2.20 min</p>
                </div>
            </div>
        </div>
        
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/43/18/GadgetGas-2bee4386.png" alt="Gas Grenade">
            <h2>Gas Grenade</h2>
            <div class="stats">
                <div>
                    <p>KP: 19.39</p>
                    <p>Acc: 175.86%</p>
                    <p>Eff: 10.2000</p>
                </div>
                <div>
                    <p>Kill: 5.0</p>
                    <p>HS: 0.00%</p>
                    <p>Time: 0.26 min</p>
                </div>
            </div>
        </div>
        
    </div>
    </body>
    </html>
