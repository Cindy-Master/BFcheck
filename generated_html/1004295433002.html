
    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>玩家武器数据展示</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                padding: 20px;
            }
            .grid-container {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
            .weapon-container {
                background-color: black;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                text-align: center;
                color: white; /* 确保文字在黑色背景上可见 */
            }
            .weapon-container img {
                max-width: 100%;
                height: auto;
            }
            .stats {
                display: flex;
                justify-content: space-between;
                margin-top: 10px;
            }
            .stats div {
                width: 45%;
            }
        </style>
    </head>
    <body>
    <div class="grid-container">
    
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/118/26/BergmannSchmeisserMP18-761af430.png" alt="MP 18 Trench">
            <h2>MP 18 Trench</h2>
            <div class="stats">
                <div>
                    <p>KP: 0.72</p>
                    <p>Acc: 4.93%</p>
                    <p>Eff: 1.9474</p>
                </div>
                <div>
                    <p>Kill: 19.0</p>
                    <p>HS: 10.53%</p>
                    <p>Time: 26.48 min</p>
                </div>
            </div>
        </div>
        
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/Tunguska/102/65/MauserM1917TrenchCarbine-9a4158a1.png" alt="M1917 Patrol Carbine">
            <h2>M1917 Patrol Carbine</h2>
            <div class="stats">
                <div>
                    <p>KP: 1.04</p>
                    <p>Acc: 18.07%</p>
                    <p>Eff: 5.0000</p>
                </div>
                <div>
                    <p>Kill: 6.0</p>
                    <p>HS: 33.33%</p>
                    <p>Time: 5.76 min</p>
                </div>
            </div>
        </div>
        
    </div>
    </body>
    </html>
