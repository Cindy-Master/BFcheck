
    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>玩家武器数据展示</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                padding: 20px;
            }
            .grid-container {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
            .weapon-container {
                background-color: black;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                text-align: center;
                color: white; /* 确保文字在黑色背景上可见 */
            }
            .weapon-container img {
                max-width: 100%;
                height: auto;
            }
            .stats {
                display: flex;
                justify-content: space-between;
                margin-top: 10px;
            }
            .stats div {
                width: 45%;
            }
        </style>
    </head>
    <body>
    <div class="grid-container">
    
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/82/33/MauserTankgewehr1918-aedf4c56.png" alt="Tankgewehr M1918">
            <h2>Tankgewehr M1918</h2>
            <div class="stats">
                <div>
                    <p>KP: 2.13</p>
                    <p>Acc: 61.90%</p>
                    <p>Eff: 1.1818</p>
                </div>
                <div>
                    <p>Kill: 11.0</p>
                    <p>HS: 9.09%</p>
                    <p>Time: 5.17 min</p>
                </div>
            </div>
        </div>
        
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/69/69/WinchesterM1897-bb453195.png" alt="Hellfighter Trench Shotgun">
            <h2>Hellfighter Trench Shotgun</h2>
            <div class="stats">
                <div>
                    <p>KP: 0.68</p>
                    <p>Acc: 41.67%</p>
                    <p>Eff: 2.5000</p>
                </div>
                <div>
                    <p>Kill: 2.0</p>
                    <p>HS: 0.00%</p>
                    <p>Time: 2.96 min</p>
                </div>
            </div>
        </div>
        
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/Tunguska/65/37/GadgetScoutKnife-bf2558ea.png" alt="Combat Knife">
            <h2>Combat Knife</h2>
            <div class="stats">
                <div>
                    <p>KP: 9.38</p>
                    <p>Acc: 33.33%</p>
                    <p>Eff: 1.0000</p>
                </div>
                <div>
                    <p>Kill: 2.0</p>
                    <p>HS: 0.00%</p>
                    <p>Time: 0.21 min</p>
                </div>
            </div>
        </div>
        
    </div>
    </body>
    </html>
