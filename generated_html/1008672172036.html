
    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>玩家武器数据展示</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                padding: 20px;
            }
            .grid-container {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
            .weapon-container {
                background-color: black;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                text-align: center;
                color: white; /* 确保文字在黑色背景上可见 */
            }
            .weapon-container img {
                max-width: 100%;
                height: auto;
            }
            .stats {
                display: flex;
                justify-content: space-between;
                margin-top: 10px;
            }
            .stats div {
                width: 45%;
            }
        </style>
    </head>
    <body>
    <div class="grid-container">
    
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/8/121/Maxim0815-0879ffaa.png" alt="MG 08/15">
            <h2>MG 08/15</h2>
            <div class="stats">
                <div>
                    <p>KP: 23.37</p>
                    <p>Acc: 30.04%</p>
                    <p>Eff: 2.1863</p>
                </div>
                <div>
                    <p>Kill: 1385.0</p>
                    <p>HS: 99.13%</p>
                    <p>Time: 59.27 min</p>
                </div>
            </div>
        </div>
        
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/75/89/VillarPerosa-4ba7d141.png" alt="Villar Perosa">
            <h2>Villar Perosa</h2>
            <div class="stats">
                <div>
                    <p>KP: 20.89</p>
                    <p>Acc: 7.72%</p>
                    <p>Eff: 1.0175</p>
                </div>
                <div>
                    <p>Kill: 57.0</p>
                    <p>HS: 100.00%</p>
                    <p>Time: 2.73 min</p>
                </div>
            </div>
        </div>
        
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/82/33/MauserTankgewehr1918-aedf4c56.png" alt="Tankgewehr M1918">
            <h2>Tankgewehr M1918</h2>
            <div class="stats">
                <div>
                    <p>KP: 15.99</p>
                    <p>Acc: 45.16%</p>
                    <p>Eff: 1.0000</p>
                </div>
                <div>
                    <p>Kill: 28.0</p>
                    <p>HS: 28.57%</p>
                    <p>Time: 1.75 min</p>
                </div>
            </div>
        </div>
        
    </div>
    </body>
    </html>
