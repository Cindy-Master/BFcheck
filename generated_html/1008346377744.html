
    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>玩家武器数据展示</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                padding: 20px;
            }
            .grid-container {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
            .weapon-container {
                background-color: black;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                text-align: center;
                color: white; /* 确保文字在黑色背景上可见 */
            }
            .weapon-container img {
                max-width: 100%;
                height: auto;
            }
            .stats {
                display: flex;
                justify-content: space-between;
                margin-top: 10px;
            }
            .stats div {
                width: 45%;
            }
        </style>
    </head>
    <body>
    <div class="grid-container">
    
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/125/44/LewisLMG-832c29e8.png" alt="Lewis Gun Low Weight">
            <h2>Lewis Gun Low Weight</h2>
            <div class="stats">
                <div>
                    <p>KP: 1.10</p>
                    <p>Acc: 8.30%</p>
                    <p>Eff: 4.2692</p>
                </div>
                <div>
                    <p>Kill: 26.0</p>
                    <p>HS: 11.54%</p>
                    <p>Time: 23.64 min</p>
                </div>
            </div>
        </div>
        
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/118/26/BergmannSchmeisserMP18-761af430.png" alt="MP 18 Trench">
            <h2>MP 18 Trench</h2>
            <div class="stats">
                <div>
                    <p>KP: 1.48</p>
                    <p>Acc: 10.00%</p>
                    <p>Eff: 2.9091</p>
                </div>
                <div>
                    <p>Kill: 11.0</p>
                    <p>HS: 9.09%</p>
                    <p>Time: 7.42 min</p>
                </div>
            </div>
        </div>
        
        <div class="weapon-container">
            <img src="http://eaassets-a.akamaihd.net/battlelog/battlebinary/gamedata/tunguska/116/21/GadgetFragmented-8c15152e.png" alt="Frag Grenade">
            <h2>Frag Grenade</h2>
            <div class="stats">
                <div>
                    <p>KP: 14.05</p>
                    <p>Acc: 25.00%</p>
                    <p>Eff: 2.0000</p>
                </div>
                <div>
                    <p>Kill: 1.0</p>
                    <p>HS: 0.00%</p>
                    <p>Time: 0.07 min</p>
                </div>
            </div>
        </div>
        
    </div>
    </body>
    </html>
